<meta charset='utg-8'/>

<body>
	
	<div class='login_form'>
		<input type='text' name='name' value='sang'></br>
		<input type='text' name='password' value='000000'></br>
		<input id='login_btn' type='button' value='login'>
	</div>
</body>

<script src='javascripts/jquery.min.js'></script>

<script>
$(function(){
	
	$('#login_btn').click(function(){

		var u_name = $("input[name='name']").val();
		var u_password = $("input[name='password']").val();

 
		
		$.post( "login.do", { 'name':u_name,'password':u_password }, function( data ) {
		  console.log( data ); // John
			if(data.status.code==0){
				window.location.href = '/'
			}
		}, "json");
		
		
	});
});
	
</script>
